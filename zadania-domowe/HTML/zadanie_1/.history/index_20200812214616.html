<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/xnqgrbkz" method="POST">

    <label for="name">Imię</label>
    <input type="text" name="name" id="name"><br>

    <label for="surname">Nazwisko</label>
    <input type="text" name="surname" id="surname"><br>

    <label for="email">Adres e-mail</label>
    <input type="email" name="email" id="email"><br>

    <label for="number">Numer telefonu</label>
    <input type="tel" name="number" id="number"><br>

    <select name="city" id="city">
        <option value="Kraków"></option>
        <option value="Warszawa"></option>
        <option value="Gdańsk"></option>
    </select>

    <label for="sex">Płeć</label>
    <input type="radio" name="sex" id="sex"><br>

    <label for="agreement">Zgoda na dane osobowe</label>
    <input type="checkbox" name="agreement" id="agreement">

    <label for="message">Wiadomość</label>
    <textarea name="message" id="message"></textarea><br>

    <input type="submit" value="Wyślij">
</body>
</html>
