<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/xnqgrbkz" method="POST">

        <label for="name">Imię:</label>
        <input type="text" name="name" id="name"><br>

        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname"><br>

        <label for="email">Adres e-mail:</label>
        <input type="email" name="email" id="email"><br>

        <label for="number">Numer telefonu:</label>
        <input type="tel" name="number" id="number"><br>

        <label for="city">Miasto:</label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select>

        <p>Płeć:</p>
        <input type="radio" name="gender" id="man">
        <label for="man">Mężczyna:</label>
        <input type="radio" name="gender" id="woman">
        <label for="woman">Kobieta </label><br>


        <label for="agreement">Zgoda na przetwarzanie danych osobowych:</label>
        <input type="checkbox" name="agreement" id="agreement"><br>

        <label for="message">Wiadomość:</label>
        <textarea name="message" id="message"></textarea><br>

        <input type="submit" value="Wyślij">

    </form>

</body>


</html>
